<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skilled Occupation Visuals</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
</head>
<body>

  <h1>
    <span class="heading-bold">Analyzing </span>
    <span class="heading-black">Jobs</span>
  </h1>

  <p class="subheading">
    Analysing the Australian job market, key national shortages of occupations and more.
  </p>

  <div class="divider"></div>
  
  <p class="standard-text">
    Approximately <span class="highlight">35%</span> of the occupations on Australia's skilled occupation list are
    currently<br>classified as being in national shortage.
  </p>
  
  <div id="bubble" style = "width: 100%; max-width: 1600px; margin: 0 auto;"></div>

  <!-- Embedding the Plotly HTML -->
  <script>
    fetch('bubble_plot.json')
      .then(res => res.json())
      .then(data => {
        Plotly.newPlot('bubble', data.data, data.layout, { displayModeBar: false }); // Plot the chart
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>

</body>
</html>
